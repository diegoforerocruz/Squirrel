<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <title>Ejercicio Squirrel</title>
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./index.html">Squirrel</a>
            
            <div class="collapse navbar-collapse" id="Navbar">    
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#correlation">Correlation</a></li>
                </ul>   
            </div>         
        </div>
    </nav>

    <main class="container py-5">
        <section id="events" class="py-4">
            <h2>Events</h2>
            <table class="table table-striped">
                <thead class="thead-dark">

                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                  </tr>
                </thead>
                <tbody id="eventsTableBody">
                  
                </tbody>
              </table>
        </section>

        <section id="correlation">
            <h2>Correlation of Events</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                  </tr>
                </thead>
                <tbody id="correlationTableBody">
                  
                </tbody>
              </table>
        </section>
    </main>
    <script src="scripts.js"></script>
